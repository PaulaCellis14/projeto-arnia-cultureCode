<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <section>
        <div class="container-01">
            <img src="../assets/imgens/logo-index.png" alt="Logo em letras garrafais, escrito Linkcom Culture Code, onde a palavra Linkcom esta em negrito. Atrás dessa logo existe uma imagem de uma galáxia com diversos tons de roxo como background" />
        </div>
    
        <div class="container-02">
            <div>
                <div class="bem-vindo">
                    <p>Seja bem vindo!</p>
                    <h1>Faça seu login</h2>
                </div>
        
                <form action="" method="post">
                    <div>
                        <div class="formulario">
                            <label for="email">E-mail</label>
                            <input type="email" name="" id="email">
                        </div>

                        <div class="formulario">
                            <label for="senha">Senha</label>
                            <input type="password" name="" id="senha">
                        </div>
                    </div>

                    <button type="submit">
                        <a href="#">Entrar</a>
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
